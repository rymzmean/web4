<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.addEventListener("keydown", (발생한이벤트) => {
        console.log(발생한이벤트.key);
        alert(`당신이 누른것은 ${발생한이벤트.key}입니다`);
      });

      //function(){} 는 () => {} 와 같다
    </script>
  </body>
</html>
