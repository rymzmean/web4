<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 300px;
        height: 500px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .print {
        font-size: 56px;
        font-weight: bold;
      }
      .count-up-button {
        width: 250px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="print">0</p>
      <button class="count-up-button">카운트 증가</button>
    </div>
    <script>
      // Q. 버튼을 누르면 숫자가 1씩 증가하도록 addEventListener를 이용해서 만들어주세요
      const print = document.querySelector(".print");
      const countUpButton = document.querySelector(".count-up-button");

      let count = 0;

      countUpButton.addEventListener("click", () => {
        count++;
        print.innerText = count;
      });
    </script>
  </body>
</html>
