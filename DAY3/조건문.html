  <body>
    조건문이란?

    조건이 참이면 이렇게 해라

    혹은

    조건이 참일 때 이렇게 거짓일 때 저렇게

    <script>

        
        // 노키즈존, 초등학생은 들어올 수 없다.

        kidsAge = prompt("아이가 몇살인가요?");

        if(kidsAge <= 13){
            alert("노키즈존이라 입장이 불가합니다.");
        }

        if(kidsAge <= 13){
            alert('노키즈존이라 입장불가');
        }else{
            alert('어서오세요');
        }

        // 초등학생은 입장 불가한 노크존이나, 2세 이하는 입장 가능할경우

        if(kidsAge <= 2){
            alert("완전 애기는 입장 가능");
        }else if (kidsAge <= 13) {
            alert("노키즈존이라 입장불가");
        }
    </script>
  </body>
