<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const answer = Math.floor(Math.random() * 100 + 1); //1~100까지
      const count = 5; //도전기회

      alert("up&down 게임에 오신것을 환영합니다");
      alert("1부터 100사이의 숫자를 맞춰주세요!");

      for (let i = 0; i < count; i++) {
        const input = prompt("정답은 무엇일까요?");

        if (input === answer) {
          alert("정답입니다!");
        } else if (i === 4) {
          alert(`실패입니다... 정답은 ${answer}입니다`);
        } else if (input > answer) {
          alert("Down");
        } else {
          alert("up!");
        }
      }
    </script>
  </body>
</html>
